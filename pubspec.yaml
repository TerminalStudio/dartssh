name: dartssh2
version: 1.1.0
description: A pure dart SSH implementation based on dartssh with bug fixes, up-to-date dependencies and sound null safety.
# author field is deprecated
# author: Green Appers, Inc. <greenappers@gmail.com>
homepage: https://github.com/TerminalStudio/dartssh

environment:
  sdk: ">=2.13.0 <3.0.0"

executables:
  dartssh:

dependencies:
  asn1lib: ^1.0.0
  convert: ^3.0.0
  meta: ^1.1.6
  http: ^0.13.3
  pointycastle: ^3.0.0
  validators: ^3.0.0
  pinenacl: ^0.3.3

dev_dependencies:
  build_runner: ^2.1.1
  lints: ^1.0.1
  test: ^1.6.5
  args: ^2.3.0
  dart_console: ^1.0.0
